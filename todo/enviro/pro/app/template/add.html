<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<body>
    <div class="container">
        <h1>Create a new task</h1>
        <form action="{% url 'addrec'%}" method="POST">
            {%csrf_token%}
            <label for="">Task Name</label>
            <input type="text" name="taskname" required placeholder=""><br>
            <label for="" >Start Time</label> 
            <input type="time" name="starttime" required placeholder="00:00"><br>
            <label for="">End Time</label>
            <input type="time" name="endtime" placeholder="00:00"><br>
            <label for="">Description</label>
            <input type="textarea" rows="4" columns="50" name="description" placeholder="What about the task?"><br>
            <button class="btn btn-primary rounded" type="submit" id="new">Submit</button>
        </form>
    </div>
</body>
</html>
