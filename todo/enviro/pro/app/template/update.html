<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<body>
    <div class="container">
        <h1>Update task</h1>
        <form action="{% url 'uprec' mem.id %}" method="POST">
            {%csrf_token%}
            <label for="">Task name</label><br><br>
            <input type="text" name="taskname" value="{{mem.taskname}}"><br><br>
            <label for="">Start Time</label>
            <input type="time" name="starttime" value="{{mem.starttime}}"><br><br>
            <label for="">End Time</label>
            <input type="time" name="endtime" value="{{mem.endtime}}"><br><br>
            <label for="">Description</label>
            <input type="textarea" name="description" value="{{mem.description}}"><br><br>
            <button class="btn btn-primary rounded" type="submit" id="new1">Update</button>
        </form>

    </div>
</body>

</html>
